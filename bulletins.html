        <h2>Bulletins</h2>
        <div id="pdfLinkContainer1" style="text-align: center;"></div>
        <div id="pdfLinkContainer2" style="text-align: center;"></div>
        <div id="pdfLinkContainer3" style="text-align: center;"></div>
        <div>
        <script>
            // Paths to the PDF files
            const pdfPaths = ['./bulletins/wgcbulletindecember22-24.pdf', './bulletins/wgcbulletindecember15-24.pdf', './bulletins/wgcbulletindecember22-24-3.pdf'];
    
            pdfPaths.forEach((pdfPath, index) => {
                const xhr = new XMLHttpRequest();
                xhr.open('HEAD', pdfPath, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        const linkContainer = document.getElementById('pdfLinkContainer' + (index + 1));
                        if (xhr.status === 200) {
                            const link = document.createElement('a');
                            link.href = pdfPath;
                            if (index == 0) {
                                link.textContent = `Download the current church bulletin PDF`;
                            }
                            if (index == 1) {
                                link.textContent = `Download the most recent church bulletin PDF`;
                            }
                            if (index == 2) {
                                link.textContent = `Download a recent church bulletin PDF`;
                            }
                            //link.textContent = `Download PDF ${index + 1}`;
                            linkContainer.appendChild(link);
                        } else {
                            linkContainer.textContent = `Church bulletin PDF ${index + 1} not found`;
                        }
                    }
                };
                xhr.send();
            });
        </script>
        </div>
