<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Checker</title>
    <script>
        function checkPDF() {
            const pdfUrl = 'TestPDFDocument.pdf';
            fetch(pdfUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('pdfLink').innerHTML = `<a href="${pdfUrl}" target="_blank">Download PDF</a>`;
                    } else {
                        document.getElementById('pdfLink').innerText = 'PDF document not found.';
                    }
                })
                .catch(error => {
                    document.getElementById('pdfLink').innerText = 'Error checking PDF document.';
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body onload="checkPDF()">
    <h1>PDF Link Checker</h1>
    <div id="pdfLink">Checking for PDF document...</div>
</body>
</html>
